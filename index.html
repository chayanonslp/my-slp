 <!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปสเตอร์หนังยอดนิยม</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 120vh;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: #e50914;
            margin-bottom: 20px;
        }

        .genre-list {
            list-style-type: none;
            padding: 0;
        }

        .genre-list li {
            margin-bottom: 10px;
        }

        .genre-list li button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            text-align: left;
            width: 100%;
            padding: 5px 0;
        }

        .genre-list li button:hover,
        .genre-list li button.active {
            color: #e50914;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #e50914;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
            cursor: pointer;
        }

        .movie-info {
            padding: 10px;
        }

        .movie-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .movie-genres {
            font-size: 0.9em;
            color: #aaa;
        }

        .movie-year-rating {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .movie-year,
        .movie-rating {
            font-size: 0.9em;
            color: #aaa;
        }

        .movie-rating {
            background-color: #e50914;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #141414;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #333;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e50914;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #141414;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #333;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #e50914;
        }

        .modal-body {
            display: flex;
            gap: 30px;
        }

        .modal-poster {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            flex: 1;
        }

        .modal-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e50914;
        }

        .modal-metadata {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #aaa;
        }

        .modal-overview {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-genres {
            font-size: 14px;
            color: #aaa;
        }

        #playTrailerBtn {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #playTrailerBtn:hover {
            background-color: #f40612;
        }

        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }

            .modal-poster {
                width: 100%;
                max-width: 300px;
                margin: 0 auto 20px;
            }
        }

        #loadMore {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        #loadMore:hover {
            background-color: #f40612;
        }

        #videoContainer {
            width: 100%;
            margin-top: 20px;
            position: relative;
            padding-bottom: 56.25%;
            /* อัตราส่วน 16:9 */
            height: 0;
            overflow: hidden;
        }

        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>หมวดหมู่</h2>
        <ul id="genreList" class="genre-list">
            <!-- จะถูกเติมด้วย JavaScript -->
        </ul>
    </div>
    <div class="main-content">
        <h1>โปสเตอร์หนังยอดนิยม</h1>
        <div id="movieGrid" class="movie-grid"></div>
        <button id="loadMore">โหลดเพิ่มเติม</button>
    </div>
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle" class="modal-title"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <img id="modalPoster" class="modal-poster" src="" alt="Movie Poster">
                <div class="modal-info">
                    <div class="modal-metadata">
                        <span id="modalYear"></span>
                        <span id="modalRating"></span>
                    </div>
                    <p id="modalOverview" class="modal-overview"></p>
                    <p id="modalGenres" class="modal-genres"></p>
                    <button id="playTrailerBtn">ดูตัวอย่างหนัง</button>
                </div>
            </div>
            <div id="videoContainer">
                <iframe id="videoPlayer" src="" frameborder="0" allow="autoplay; encrypted-media"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "8b01a95dd17862e70454e5e3c0646e07";
        let currentPage = 1;
        let genres = {};
        let selectedGenre = null;

        async function fetchGenres() {
            const genreUrl = `https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}&language=th-TH`;
            const response = await fetch(genreUrl);
            const data = await response.json();
            return data.genres;
        }

        function createMovieCard(movie) {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            const posterPath = movie.poster_path;
            const posterUrl = `https://image.tmdb.org/t/p/w500${posterPath}`;

            const poster = document.createElement("img");
            poster.src = posterUrl;
            poster.alt = movie.title;
            poster.classList.add("movie-poster");

            poster.addEventListener('click', () => showMovieDetails(movie));

            const movieInfo = document.createElement("div");
            movieInfo.classList.add("movie-info");

            const title = document.createElement("div");
            title.textContent = movie.title;
            title.classList.add("movie-title");

            const yearRating = document.createElement("div");
            yearRating.classList.add("movie-year-rating");

            const year = document.createElement("div");
            year.textContent = new Date(movie.release_date).getFullYear();
            year.classList.add("movie-year");

            const rating = document.createElement("div");
            rating.textContent = movie.vote_average.toFixed(1);
            rating.classList.add("movie-rating");

            yearRating.appendChild(year);
            yearRating.appendChild(rating);

            const genreNames = movie.genre_ids.map(id => genres[id]).join(", ");
            const genreElement = document.createElement("div");
            genreElement.textContent = genreNames;
            genreElement.classList.add("movie-genres");

            movieInfo.appendChild(title);
            movieInfo.appendChild(yearRating);
            movieInfo.appendChild(genreElement);

            movieCard.appendChild(poster);
            movieCard.appendChild(movieInfo);

            return movieCard;
        }

        async function loadMovies() {
            let apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=th-TH&page=${currentPage}`;
            if (selectedGenre) {
                apiUrl = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&language=th-TH&page=${currentPage}&with_genres=${selectedGenre}`;
            }
            const response = await fetch(apiUrl);
            const data = await response.json();

            const movieGrid = document.getElementById("movieGrid");
            data.results.forEach(movie => {
                const movieCard = createMovieCard(movie);
                movieGrid.appendChild(movieCard);
            });

            currentPage++;
        }

        function clearMovies() {
            const movieGrid = document.getElementById("movieGrid");
            movieGrid.innerHTML = '';
            currentPage = 1;
        }

        function selectGenre(genreId) {
            selectedGenre = genreId;
            clearMovies();
            loadMovies();

            document.querySelectorAll('.genre-list button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`button[data-genre-id="${genreId}"]`).classList.add('active');
        }

        async function fetchMovieVideos(movieId) {
            const videoUrl = `https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=th-TH`;
            const response = await fetch(videoUrl);
            const data = await response.json();
            return data.results;
        }

        function showMovieTrailer(videoKey) {
            const videoContainer = document.getElementById("videoContainer");
            const videoPlayer = document.getElementById("videoPlayer");
            const playTrailerBtn = document.getElementById("playTrailerBtn");

            playTrailerBtn.style.display = "block";
            playTrailerBtn.onclick = function () {
                videoPlayer.src = `https://www.youtube.com/embed/${videoKey}`;
                videoContainer.style.display = "block";
                playTrailerBtn.style.display = "none";
            }
        }

        async function showMovieDetails(movie) {
            const modal = document.getElementById("movieModal");
            const modalPoster = document.getElementById("modalPoster");
            const modalTitle = document.getElementById("modalTitle");
            const modalYear = document.getElementById("modalYear");
            const modalRating = document.getElementById("modalRating");
            const modalGenres = document.getElementById("modalGenres");
            const modalOverview = document.getElementById("modalOverview");
            const videoContainer = document.getElementById("videoContainer");
            const playTrailerBtn = document.getElementById("playTrailerBtn");

            modalPoster.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            modalTitle.textContent = movie.title;
            modalYear.textContent = `ปีที่ฉาย: ${new Date(movie.release_date).getFullYear()}`;
            modalRating.textContent = `คะแนน: ${movie.vote_average.toFixed(1)}/10`;
            modalGenres.textContent = `หมวดหมู่: ${movie.genre_ids.map(id => genres[id]).join(", ")}`;
            modalOverview.textContent = movie.overview;

            videoContainer.style.display = "none";
            playTrailerBtn.style.display = "none";

            try {
                const videos = await fetchMovieVideos(movie.id);
                const trailer = videos.find(video => video.type === "Trailer");
                if (trailer) {
                    showMovieTrailer(trailer.key);
                }
            } catch (error) {
                console.error("เกิดข้อผิดพลาดในการโหลดวิดีโอ:", error);
            }

            modal.style.display = "block";

            const closeBtn = document.getElementsByClassName("close")[0];
            closeBtn.onclick = function () {
                modal.style.display = "none";
                document.getElementById("videoPlayer").src = "";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    document.getElementById("videoPlayer").src = "";
                }
            }
        }

        fetchGenres().then(fetchedGenres => {
            genres = fetchedGenres.reduce((acc, genre) => {
                acc[genre.id] = genre.name;
                return acc;
            }, {});

            const genreList = document.getElementById("genreList");
            fetchedGenres.forEach(genre => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = genre.name;
                button.setAttribute('data-genre-id', genre.id);
                button.onclick = () => selectGenre(genre.id);
                li.appendChild(button);
                genreList.appendChild(li);
            });

            loadMovies();
        });
        document.getElementById("loadMore").addEventListener("click", loadMovies);
    </script>
</body>

</html>
